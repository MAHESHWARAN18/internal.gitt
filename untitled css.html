<!DOCTYPE html>
<html>
<head>
  <title>Music Player</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .player {
      background-color: white;
      width: 250px;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .cover {
      width: 100%;
      height: 150px;
      background-color: #ddd;
      border-radius: 8px;
      margin-bottom: 10px;
      line-height: 150px;
    }

    .title {
      font-weight: bold;
    }

    .artist {
      color: gray;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .controls button {
      border: none;
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 50%;
      font-size: 16px;
      cursor: pointer;
    }

    .controls button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="player">
  <div class="cover">Album Art</div>
  <div class="title">Song Title</div>
  <div class="artist">Artist Name</div>

  <div class="controls">
    <button>⏮</button>
    <button>▶</button>
    <button>⏭</button>
  </div>
</div>

</body>
</html>
