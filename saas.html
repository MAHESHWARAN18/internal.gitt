<!DOCTYPE html>
<html>
<head>
  <title>Simple SaaS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
      background-color: #f4f4f4;
    }

    .header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
    }

    .section {
      padding: 30px 20px;
    }

    .box {
      background-color: white;
      margin: 10px auto;
      padding: 20px;
      width: 80%;
      max-width: 300px;
      border-radius: 8px;
    }

    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .footer {
      background-color: #333;
      color: white;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="header">
  <h1>My Simple SaaS</h1>
  <p>Easy tool for your business</p>
  <button class="btn">Get Started</button>
</div>

<div class="section">
  <h2>Features</h2>

  <div class="box">Fast Setup</div>
  <div class="box">Cloud Access</div>
  <div class="box">Secure Data</div>
</div>

<div class="footer">
  Â© 2025 My Simple SaaS
</div>

</body>
</html>
